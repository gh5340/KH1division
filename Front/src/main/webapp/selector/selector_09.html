<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

::first-line {
	color: blue;
}

::first-letter {
	color: red;
	font-size: 20px;
}

/* -------------------------------------------------------------- */

.new::after {
	content: "new";
	
	font-size: 10px;
	background-color: #f66;
	color: #fff;
	
	/* 내부 여백 : 상하없음 좌우 2px */
	/* 배경색의 범위가 넓어진다 */
	padding: 0 2px;
 	border-radius: 3px;
}
		
/* -------------------------------------------------------------- */

span::before {
	/* 가상 요소에 적용될 컨텐츠(내용물)  */
	content: "span \A before";

	/* \A 는 ASCII 10(개행문자)를 나타내며
		공백문자에 대한 처리때문에 처음에는 적용되지 안흔다 */

	/* 공백문자를 처리하는 방식 지정 */
	white-space: pre;

	color: orange;
	background-color: gray;	
	
}


/* --------------------------------------------------------------------------------- */

p:not(.new) {
	background-color: #eee;
}


</style>
</head>
<body>

<p class="new">첫 번째(p)</p>
<span>두 번째(span)</span>
<div class="new">세 번째(div)</div>
<p>네 번째(p). 속에 장식하는 방황하여도, 뛰노는 인간의 봄바람이다. 피가 피고 천지는 것이다. 천고에 새가 고행을 노년에게서 영원히 아니다.</p>

</body>
</html>
