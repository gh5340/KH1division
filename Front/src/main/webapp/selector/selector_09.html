<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>selector_09</title>

<style type="text/css">

::first-line {
	color: blue;	
}

::first-letter {
	color: red;
	font-size: 20px;
}

/* --------------------------------------------- */

.new::after {
	content: "new";
	
	font-size: 10px;
	background-color: #f66;
	color: #fff;
	
	/* 내부 여백 : 상하없음 좌우 2px */
	/* 배경색의 범위가 넓어진다 */
	padding: 0 2px;
	
	/* 배경의 모서리 */
    border-radius: 3px
}

/* --------------------------------------------- */

span::before {
	/* 가상 요소에 적용될 컨텐츠(내용물) */
	content: "span\A before";
	
	/* ** \A는 ASCII 10(개행문자)를 나타내며
		공백문자에 대한 처리때문에 처음에는 적용되지 않는다 */
		
	/* 공백문자를 처리하는 방식 지정 */
	white-space: pre;
	
	color: orange;
	background-color: gray;
}

/* --------------------------------------------- */

p:not(.new) {
	background-color: #eee;
}


</style>

</head>
<body>

<p class="new">첫 번째(p)</p>
<span>두 번째(span)</span><!-- 인라인 요소여서 blue적용안됨 -->
<div class="new">세 번째(div)</div>
<p>네 번째(p). 만물은 이것이야말로 가치를 속잎나고, 때문이다. 이상은 소리다.이것은 생명을 별과 것이다. 보이는 노년에게서 천고에 구하지 몸이 피고 귀는 미묘한 얼음에 그리하였는가?</p>



</body>
</html>
