<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>selector_11</title>

<style type="text/css">
p{
	/* white-space - 공백에 대한 처리 설정 */
/* 	white-space: normal; */
/* 	white-space:nowrap; */
/* 	white-space:pre; */
/* 	white-space:pre-wrap; */
	white-space:pre-line;
}

/* nomal(기본값) */
/* 	띄어쓰기, 개행, 탭 모두 띄어쓰기 한 개로 바꾼다 */
/* 	자동줄바꿈 0 */

/* nowrap */
/* 	띄어쓰기, 개행, 탭 모두 띄어쓰기 한 개로 바꾼다 */
/* 	자동줄바꿈 X */

/* pre */
/* 	공백문자들 전부 적용된다 */
/* 	자동줄바꿈 X */

/* pre-wrap */
/* 	공백문자들 전부 적용된다 */
/* 	자동줄바꿈 O */

/* pre-line */
/* 	개행만 적용된다 */
/* 	띄어쓰기, 탭은 띄어쓰기 한 개로 바꾼다 */
/* 	자동줄바꿈 O */

</style>


</head>
<body>

<p>굳세게 오직 그들의 있는가?

거친	 발휘하기      	속에서 아름다우냐?
불어 	그러므로      같이, 						무엇을 아름다우냐?</p>

</body>
</html>
