<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
p {
	/* white-space - 공백에 대한 처리 설정 */
/* 	white-space: normal; */
/* 	white-space: nowrap; */
/* 	white-space: pre; */
/* 	white-space: pre-wrap; */
	white-space: pre-line;
}

/* normal (기본값) */
/* 띄어쓰기, 개행, 탭 모두 띄어쓰기 한 개로 바꾼다 */
/* 자동줄바꿈 O */

/* nowrap */
/* 띄어쓰기, 개행, 탭 모두 띄어쓰기 한 개로 바꾼다 */
/* 자동줄바꿈 X */

/* pre */
/* 공백문자들 전부 적용된다 */
/* 자동줄바꿈 X */

/* pre-wrap */
/* 공백문자들 전부 적용된다 */
/* 자동줄바꿈 O */

/* pre-line */
/* 개행만 적용된다 */
/* 띄어쓰기, 탭은 띄어쓰기 한 개로 바꾼다 */
/* 자동줄바꿈 O */


</style>
</head>

따뜻	 있는 	눈에 끓는 이상은 사랑	의	 못할 때문이다.</p>












</body>
</html>
