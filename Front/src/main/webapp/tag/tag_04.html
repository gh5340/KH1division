<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>tag_04</title>
</head>
<body>

<h1>정의 설명 태그</h1>
<h3>dl, dt, dd</h3>
<hr>

<div>
<dl>
	<dt>용어</dt>
	<dd>용어에 대한 설명 1</dd>
	<dd>용어에 대한 설명 2</dd>
	
	<hr>
	
	<dt>과일</dt>
	<dd>사과</dd>
	<dd>바나나</dd>
	<dd>체리</dd>
	
</dl>

<hr>

<dl>
	<dt>하나 별 아무 아직 쓸쓸함과 까닭입니다.</dt>
	<dd>피어나듯이 애기 쓸쓸함과 아무 멀리 아이들의 묻힌 거외다.</dd>
	<dd>이 나는 가을로 있습니다. 부끄러운 그리고 이름과, 많은 너무나 소녀들의 듯합니다. 잠, 말 것은 무성할 별 봅니다.</dd>
</dl>

<dl>
	<dt>Lorem ipsum</dt>
	<dd>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</dd>
</dl>	
	
</div>


</body>
</html>
