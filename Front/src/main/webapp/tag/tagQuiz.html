<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>tagQuiz</title>

<style>

input:focus {
	border: 1px solid blue;
}

</style>

</head>
<body>

<h1>태그 퀴즈</h1>
<hr>

<form action="" method="get">

	<fieldset style="width: 33%; height: 25%">
		<legend>인적사항</legend>
		
		<table>
			<tr>
				<td><label for="userid">아이디</label></td>
				<td><input type="text" name="userid" id="userid"
				placeholder="아이디 입력"></label></td>
			</tr>
			
			<tr>
				<td><label for="password">비밀번호</label></td>
				<td><input type="password" name="password" id="password"></label></td>
			</tr>
			
			<tr>
				<td><label for="email">이메일</label></td>
				<td><input type="email" name="email" id="email"></label></td>
			</tr>
			
			<tr>
				<td><label for="gender">성별</label></td>
				<td>
					<input type="radio" name="gender" value="m">남성
					<input type="radio" name="gender" value="f">여성
				</td>
				
			</tr>
			
			<tr>
				<td><label for="married">결혼여부</label></td>
				<td><input type="checkbox" name="married" id="married"></label></td>
			</tr>
			
			<tr>
				
				<td><label for="location">지역</label></td>
					<td>
					<input list="loc" name="location" id="location">
					
					<datalist id="loc">
						<option value="seoul">서울</option>
						<option value="gyeonggi">경기</option>
						<option value="jeolla">전라</option>
						<option value="gyeongsang">경상</option>
					</datalist>
					
					</td>
						
				</tr>
			
			<tr>
				<td><label for="content">하고싶은 말</label></td>
				<td><textarea rows="2" cols="18"  name="content" id="content"
				placeholder="입력하세요"></textarea></td>
			</tr>
				
			<tr>
				<td></td><!-- 1행 비우기 -->
				<td>
				<input type="submit" value="제출">
				<input type="reset" value="취소">	
				</td>
			</tr>		
			
		</table>
		
	
	</fieldset>


</form>


</body>
</html>
