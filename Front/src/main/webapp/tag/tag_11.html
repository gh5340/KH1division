<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>form 태그</h1>
<hr>

<!-- form태그의 action 속성 -->
<!-- 요청데이터를 포함하여 요청을 전달할 서버의 URL을 지정한다 -->
<!-- ""로 비워두면 현재 보고 있는 페이지를 요청하게 된다 -->
<!-- 	-> 새로고침처럼 동작한다 -->

<!--  form태그의 method 속성-->
<!--     요청데이터를 서버로 전달하는 방식을 지정한다-->
<!--        get 또는 post를 적용할 수 있다 -->

<form action="aaaaaaaaaaaaaaaaa" method="get">
<!-- <form action="" method="get"> -->
<!-- <form action="" method="post"> -->

<!-- 주소창에 주소 입력하고 엔터는 폼만 보여준다 -->
<!-- 전송누르면 메소드 실행~~ 근데 아직 전송 후 페이지가 없어서 현재 페이지 반복쓰 -->
	<input type="text" name="data1"><br><br>
	
	<input type="text" name="data2"><br><br>
	
   <input type="submit" value = "전송" >

</form>

<!-- <input type="text"> 태그 -->
<!-- -> 서버로 전송할 데이터를 사용자가 입력할 수 있도록 입력 창 생성 -->

<!-- <input type="submit"> 태그 -->
<!-- -> 입력된 데이터를 서버로 전송하는 버튼 생성 -->

<!-- http://localhost:8088/tag/aaaaaaaaaaaaaaaaa?data1=Cherry&data2=banana -->
<!-- URL에는 서버의 경로 + 자원의 경로가 표현되어 있다 -->

<!-- 서버경로 : http://localhost:8088 -->
<!-- 자원의 경로 : /tag/aaaaaaaaaaaaaaaaa -->

<!-- ? 기호는 전달데이터 (요청파라미터)의 시작을 알린다 -->

<!-- 전달 데이터는 쿼리스트링 형식으로 작성된다 -->






</body>
</html>
