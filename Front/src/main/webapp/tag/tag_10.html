<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>tag_10</title>

<style type="text/css">
table, th, td {
	border: 1px solid #ccc;
	border-collapse: collapse;
}

</style>

</head>
<body>

<h1>테이블 태그</h1>
<h3>colgroup, col</h3>
<hr>

<table>

<!-- 같은 열에 공통 CSS 부여하기 -->
<colgroup>
	<!-- col : 순서대로 행에 맞는 속성 부여  -->
	<col style="width: 100px">
	<col span="2" style="background-color: skyblue;">
	<!-- 속성 부여 안해도 행별로 헷갈리지 않게 <col>을 추가해준다 -->
	<col>
</colgroup>

<tr>
	<td>10</td>
	<td>AliceApple</td>
	<td>Ace</td>
</tr>

<tr>
	<td>20</td>
	<td>Bob</td>
	<td></td>
</tr>

</table>





</body>
</html>
