<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>webtest</title>

<style type="text/css">
div{
	width: 80px;
	height: 130px;
	
	background: #f3eae8;
	
}

div:hover{
	width: 200px;
	height: 200px;
	
	background: #ccc;
	
	transition: all 1s;
}


</style>

</head>
<body>

<h1>transition 속성</h1>
<hr>

<div>
	<p>A</p>
	<p>B</p>
	<p>C</p>
	<p>D</p>
</div>



</body>
</html>
