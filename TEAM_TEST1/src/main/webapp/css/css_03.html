<!-- ---------------------------------------------------------- -->
<!-- HTML에서 사용되는 특수문자 키워드 -->
<!-- & ; 두 기호 사이에 예약된 키워드를 적용한다 -->

" - &quot; <br>
' - &apos; <br>
< - &lt; <br>
> - &gt; <br>
& - &amp; <br>
# - &num; <br>
; - &semi; <br>
^ - &Hat; <br>
copyright - &copy<br>

<!-- 아스키 코드를 이용한 기호 표현  -->
<!-- & ; 사이에 #으로 시작하여 코드 번호 작성 -->

* - &#42; <br>

% - &#37; <br>

<!-- 유니코드 특수문자 코드를 이용한 기호 표현 -->
