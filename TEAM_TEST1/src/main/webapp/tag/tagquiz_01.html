<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

/* 모든 fieldset 태그에 너비(width)를 설정한다 */
fieldset {
	width: 350px;
}

/* 모든 label 태그에 공통 CSS를 설정한다*/
label {
	display: inline-block;
	width: 90px;
}

#test:focus {
	border: solid 1px #5690EF;
	border-radius: 2px;
	outline: none;
}

</style>

</head>
<body>
<h1>태그 퀴즈</h1>
<h3>흐히힝 재밌는 퀴즈놀이</h3>
<hr>

<form action="" method="get">

<fieldset>

<legend>인적사항</legend>

<table>

<tr>
		<td><label for="userid">아이디</label></td>
		<td><input type="text" name="userid" id="userid"
		placeholder="아이디 입력"></td>
</tr>

<tr>
		<td><label for="password">패스워드</label></td>
		<td><input type="text" name="password" id="password"></td>
</tr>

<tr>
		<td><label for="email">이메일</label></td>
		<td><input type="email" name="email"></td>
</tr>
	
<tr>

	<td><label for="gender">성별</label></td>
	<td><input type="radio" name="gender" value="m">남
	<input type="radio" name="gender" value="f">여</td>
	
</tr>

<tr>

	<td><label for="married">결혼여부</label></td>
	<td><input type="checkbox" name="married" value="married"></td>

</tr>

<tr>

	<td><label for="location">지역</label></td>
	<td><datalist id="location" 
	style="width: 170px;">
	<option value="seoul">서울</option>
	<option value="gyunggi">경기</option>
	<option value="jeolla">전라</option>
	<option value="gyeongsang">경상</option>
	</datalist>

	<input list="location" name="l" id="test"></td>
	
</tr>

<tr>
	
	<td><label>하고싶은 말</label></td>
	<td><textarea id="content" name="content"
	placeholder="입력하세요" style="width: 150px;
	heigth: 30px;"></textarea></td>
	
</tr>

<tr>

	<td><label></label></td>
	<td><input type="submit" value="제출">
	<input type="reset" value="취소"></td>
	
</tr>

</table>

</fieldset>

</form>

</body>
</html>
